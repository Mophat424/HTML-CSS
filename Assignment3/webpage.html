<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./download (4).jfif" alt="Company Logo">
        </div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
        <div class="account-info">
            <a href="#">Account ▼</a>
            <i style="padding: 0 12px;" class="fa-solid fa-lock" aria-hidden="true"></i>
            <a href="#">3 items</a>
            <img src="./images/profile.jpg" alt="User Profile" class="logo">
        </div>
    </header>

    <main class="main-content">
        <section class="account-section">

            <div class="progress-bar">
                <a href="#" class="active"><span style="color: blue;">Account</span></a>
                <span style="color: blue;">—</span> 
                <i class="fa-solid fa-circle-check" aria-hidden="true"></i>
                <span style="color: blue;"> — </span>
                <a href="#">Shipping</a>
                <span style="color: blue;">—</span> 
                <i class="fa-solid fa-circle-check" aria-hidden="true"></i> 
                <span style="color: blue;">—</span> 
                <a href="#">Payment</a>
            </div>

            <div class="account-details">
                <h2>Account details</h2>
                <form>
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Email@myemail.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="form-buttons">
                        <button type="button" class="register-button">Register for account</button>
                        <button type="button" class="login-button">Login</button>
                    </div>
                </form>
                <div class="order-buttons">
                    <button type="button" class="cancel-button">Cancel order</button>
                    <button type="button" class="shipping-button">Shipping details</button>
                </div>
            </div>
        </section>

        <section class="order-summary">
            <h2>Order Summary</h2>
            <div class="product-summary">
                <img src="./download (5).jfif" alt="Sony wireless headphones">
                <div class="product-details">
                    <div class="row">
                        <p>Sony wireless headphones</p>
                        <div class="quantity-controls">
                            <button class="minus" aria-label="Decrease Quantity">−</button>
                            <span>1</span>
                            <button class="plus" aria-label="Increase Quantity">+</button>
                        </div>
                    </div>
                    <p class="price">£320.45</p>
                </div>
            </div>
            <div class="discount">
                <p>Gift Card / Discount code</p>
                <div class="discount-code">
                    <input type="text" placeholder="Enter code">
                    <button class="apply-button">Apply</button>
                </div>
            </div>
            <div class="price-summary">
                <div class="summary-line"><span>Sub total</span><span>£316.55</span></div>
                <div class="summary-line"><span>Tax</span><span>£3.45</span></div>
                <div class="summary-line"><span>Shipping</span><span style="color: blue;">Free</span></div>
                <div class="summary-total"><span>Total</span><span>£320.45</span></div>
            </div>
        </section>
    </main>
</body>
</html>

</html>
